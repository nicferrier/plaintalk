<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>talk to your friends</title>
  <meta name="description" content="talking to your friends with video has never been easier">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="stylesheet" href="/talk/stuff/css/style.css">
  <link rel="stylesheet" href="/talk/stuff/css/foundation-ui.css">
  <link rel="stylesheet" href="/talk/stuff/css/foundation-forms.css">
  <link rel="stylesheet" href="/talk/stuff/css/basic.css">
  <script src="/talk/stuff/js/modernizr-2.5.3.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>talk to your friends with cameras</h1>
        <div id="video">
            <img src="/talk/stuff/img/videopanel.jpg"/>
        </div>
        <a href="javascript:;" class="button">talk to a friend now</a>
    </div>
    <div class="hidden" id="talkform">
        <h2>setup a chat</h2>
        <form id="setup">
            Hey <input type="text" name="them" placeholder="your friend's name" required="1"/> 
            I wanna talk to you!!! 
            luv <input type="text" name="me" placeholder="your name" required="1"/>
        </form>
        <a href="javascript:;" class="disabled button">make a chat now</a>
    </div>
    <div id="footer">
        <div id="footercontent">
            <p>
                An easy way to keep in touch with your closest
                friends, or new people you meet online!
            </p>
            <p>Copyright (C) N J Ferrier 2012</p>
        </div>
    </div>
    <script src="/talk/stuff/libs/script.js/dist/script.js" language="Javascript">
    </script>
    <script>
        $script("/talk/stuff/js/init.js");
    </script>
